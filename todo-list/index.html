<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <h1>Todo-list</h1>
        <div><blockquote>Your to-do list is a map of your priorities.</blockquote></div>

    </div>
    <div class="container">
        <div class="input-container">
            <form class="form">
                <input type="text" id="taskInput" class="form__field"  placeholder="Add a new task">
                <button type="button" class="btn btn--primary btn--inside uppercase" id="addTask">Add</button>
            </form>
        </div>

        <div class="list container-2">
            <ul id="taskList"></ul>
        </div>
    </div>                                      
    <script src="todo.js"></script>
</body>
</html>
